services:
  # FFmpeg service for extracting audio from video
  ffmpeg-service:
    build:
      context: ./services/ffmpeg
      dockerfile: Dockerfile
    container_name: meeting-ffmpeg
    ports:
      - "8002:8000"
    volumes:
      # Path is taken from DATA_PATH environment variable in .env file
      # Fallback to ./data if variable is not set
      - ${DATA_PATH:-./data}:/app/data
    environment:
      - TZ=Europe/Moscow
    restart: unless-stopped
    networks:
      - meeting-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Transcription service (Faster-Whisper + pyannote.audio)
  transcription-service:
    build:
      context: ./services/transcription
      dockerfile: Dockerfile
      args:
        # If you have GPU, change to: nvidia/cuda:11.8.0-cudnn8-runtime-ubuntu22.04
        BASE_IMAGE: python:3.10-slim
    container_name: meeting-transcription
    ports:
      - "8003:8000"
    volumes:
      - ${DATA_PATH:-./data}:/app/data
      - ./models:/app/models  # Cache for Whisper and pyannote models
      - ./logs:/app/logs
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - WHISPER_MODEL=${WHISPER_MODEL:-medium}
      - DEVICE=${DEVICE:-cpu}  # cpu or cuda
      - LANGUAGE=ru
      - TZ=Europe/Moscow
    restart: unless-stopped
    networks:
      - meeting-net
    deploy:
      resources:
        limits:
          memory: 8G  # Maximum 8GB RAM for transcription
        reservations:
          memory: 4G  # Minimum 4GB RAM
    # Uncomment for GPU support
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s  # Long startup due to model loading

